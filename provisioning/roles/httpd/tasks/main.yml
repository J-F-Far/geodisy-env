# Frontend Tasks
---
- name: Install system packages
  become: yes
  yum:
    update_cache: yes
    state: present
    name: "{{ item }}"
  with_items:
    - mod_ssl
    - openssl
    - httpd
    - epel-release
    - certbot
    - python2-certbot-apache
  tags:
    - install-httpd
    - packages
 
- name: Make server directory
  become: yes 
  file:
    state: directory
    path: "/var/www/{{ inventory_hostname }}/html"
    #owner:
    #group:
  tags:
    - install-httpd

- name: Install VirtualHost config
  become: yes
  template:
    src: "{{ inventory_hostname }}/vhost.conf.j2"
    dest: "/etc/httpd/conf.d/{{ inventory_hostname }}.conf"
  tags:
    - install-httpd

#- name: Install Proxy config
#  become: yes
#  template:
#    src: "proxy.conf.j2"
#    dest: "/etc/httpd/conf.d/{{ inventory_hostname }}-le-ssl.conf"
#  tags:
#    - install-httpd

- name: Allow Proxy to connect outbound
  become: yes
  seboolean:
    name: httpd_can_network_connect
    state: yes
    persistent: yes
  tags:
    - install-httpd

- name: Install Apache systemd service
  become: yes
  systemd:
    name: httpd
    daemon_reload: yes
    enabled: yes
    state: started
  tags:
    - install-httpd

